<h1 class="page-title">Account Information</h1>
<div class="contact-info">
  <p><span class="info-label">Name:</span> {{ firstName }} {{ lastName }}</p>
  <p><span class="info-label">Phone:</span> {{ contactNumber }}</p>
  <p><span class="info-label">Email:</span> {{ email }}</p>
  <p><span class="info-label">Suburb:</span> {{ suburb }}</p>
  <p><span class="info-label">Postcode:</span> {{ postcode }}</p>
</div>
